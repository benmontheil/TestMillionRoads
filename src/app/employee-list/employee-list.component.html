<button [routerLink]="'createEmployee'">Create employee</button>
<p>{{message}}</p>

<div *ngFor="let employee of employees">
	<h3>
        <a [title]="employee.employee_name + ' informations'" [routerLink]="['/employees', employee.id]">{{ employee.employee_name }}</a>
        <button (click)="delete(employee)">Delete</button>
    </h3>
</div>
